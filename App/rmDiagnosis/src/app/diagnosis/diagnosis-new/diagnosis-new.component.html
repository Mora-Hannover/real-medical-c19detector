<div class="container row d-flex h-100 justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="diagnosisForm" (ngSubmit)="onSubmit()" class="border rounded" style="background-color: white;">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="diagName" matInput placeholder="Diagnosis Name">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="xrayimg">X-ray Image</mat-label>
          <ngx-mat-file-input formControlName="xrayImg" id="xrayimg" placeholder="X-ray Image" ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" color="primary">Diagnose</button>
    </form>
  </div>
</div>
